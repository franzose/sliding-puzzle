<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div class="layout">
    <div>
        <div class="notice">Use keyboard or click squares to swap positions.</div>
        <svg id="container"
             class="game"
             xmlns="http://www.w3.org/2000/svg"
             width="215"
             height="215"></svg>
        <div class="controls">
            <button id="launch" class="controls__launch controls__button">Play</button>
            <div id="time-container" class="controls__time is-hidden">Timing: <span id="time">00:00:00</span></div>
            <button id="stop" class="controls__stop controls__button is-hidden">Stop the Game</button>
        </div>
        <div id="results" class="results"></div>
    </div>
</div>
<a class="github-link" href="https://github.com/franzose/sliding-puzzle">
    <img class="github-link__image" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
<script src="scripts/app.min.js"></script>
</body>
</html>
